<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Universe2D</title>
</head>
<body>
  <canvas id = "c" width="1000" height="600"></canvas>>
  <p style="position:absolute;left:0px;top:0px;width:150px;">Planet name: </p>
  <input style="position:absolute;left:150px;top:15px;width:150px;"id="name" value="PlanetName">
  <p style="position:absolute;left:0px;top:20px;width:150px;">Planet color(r,g,b): </p>
  <input style="position:absolute;left:150px;top:35px;width:150px;"id="color" value="100,100,100">
  <p style="position:absolute;left:0px;top:40px;width:150px;">Planet radius: </p>
  <input style="position:absolute;left:150px;top:55px;width:150px;"id="radiusI" value="15">
  <p style="position:absolute;left:0px;top:60px;width:150px;">Planet mass: </p>
  <input style="position:absolute;left:150px;top:75px;width:150px;"id="massI" value="15">
  <p style="position:absolute;left:0px;top:80px;width:150px;">Planets direction X: </p>
  <input style="position:absolute;left:150px;top:95px;width:150px;"id="SVX" value="0">
  <p style="position:absolute;left:0px;top:100px;width:150px;">Planets direction Y: </p>
  <input style="position:absolute;left:150px;top:115px;width:150px;"id="SVY" value="0">
  <p style="position:absolute;left:0px;top:120px;width:150px;">Overall gravity: </p>
  <input style="position:absolute;left:150px;top:135px;width:150px;"id="Gravity" value="0.0005">
  <p style="position:absolute;left:0px;top:140px;width:150px;">Gamespeed (in ms) </p>
  <input style="position:absolute;left:150px;top:155px;width:150px;"id="gameSpeed" value="40">
  <button style="position:absolute;left:0px;top:175px;width:300px;" onclick="edit()">Edit the selected planet</button>
  <button style="position:absolute;left:0px;top:195px;width:300px;" onclick="pause()">Play/Pause(P)</button>
  <button style="position:absolute;left:0px;top:215px;width:300px;" onclick="clearAll()">Clear all</button>
  <small> this game was made by: </small>
  <br>
  <small>Julius Andersen - music</small>
  <br>
  <small>Linus Andersen - programming </small>
  <script src="Universe.js"></script>
</body>
</html>
